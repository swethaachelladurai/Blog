{%extends "blog/base.html"%}
{%block content%}
<div class="container">
    <div class="blog-post">
        
        <h2 class="blog-post-title"> <a href="{% url 'get' post.id%}"> {{object.title}}</a></h2>
        <p class="blog-post-meta"> {{object.date|date:"F d,Y"}} <a href=""> {{object.author}}</a></p>
        <p class="lead"> {{object.content}}</p>
        <hr>
        </div>


{%endblock%}
