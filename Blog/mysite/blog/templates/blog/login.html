{% extends "blog/base.html"%}

{%load crispy_forms_tags%}
{% block content%}
<div class="container">
<form method="POST">
    {%csrf_token%}
    <fieldset class="form-group">
    <legend class="border-bottom mb-4"> Log In</legend>
        {{form|crispy}}
    </fieldset>
</form>
</div>
<div class="container">
    <button value="submit" class="btn btn-primary"> Log In</button>
</div>
<div class="border-top-pt3">

    <small class="text-muted"> Want to join this campaign? <a href="{%url  'register'%}"> SignUp</a> </small>
    </div>
{%endblock%}
